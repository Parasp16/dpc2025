<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function reverseWords(s) {

            let words = s.trim().split(/\s+/);

            words.reverse();

            return words.join(" ");
        }
        console.log(reverseWords("the sky is blue"));

    </script>
</body>

</html>
